    <style>
      /* DARK MODE THEME */
      :root[data-theme="dark"] {
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #e0e0e0;
        --text-muted: #b0b0b0;
        
        /* Glass Vars */
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-shadow: rgba(0, 0, 0, 0.3);
        
        /* Vibrant Accents */
        --accent-cyan: #00d4ff;
        --accent-purple: #bb86fc;
        --accent-pink: #ff006e;
        --accent-green: #06ffa5;
        --accent-orange: #ff6b35;
        --accent-yellow: #ffd60a;
        
        --input-bg: rgba(0, 0, 0, 0.3);
        --input-border: rgba(255, 255, 255, 0.1);
        --input-text: #ffffff;
      }

      /* LIGHT MODE THEME */
      :root[data-theme="light"] {
        --bg-primary: #f0f2f5;
        --bg-secondary: #ffffff;
        --text-primary: #1a1a1a;
        --text-secondary: #2d2d2d;
        --text-muted: #666666;
        
        /* Milky Glass Vars */
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.05);
        --glass-shadow: rgba(0, 0, 0, 0.05);
        
        /* Accents (Slightly darker for contrast) */
        --accent-cyan: #0096c7;
        --accent-purple: #7209b7;
        --accent-pink: #d00000;
        --accent-green: #00b4d8;
        --accent-orange: #f48c06;
        --accent-yellow: #ffba08;
        
        --input-bg: rgba(255, 255, 255, 0.9);
        --input-border: rgba(0, 0, 0, 0.1);
        --input-text: #1a1a1a;
      }
      
      body {
        font-family: 'Prompt', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
      }

      /* Base Glass Card */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px var(--glass-shadow);
        border-radius: 16px;
        transition: all 0.3s ease;
      }

      /* Light Mode Text Fixes - Force visibility */
      [data-theme="light"] .glass-card,
      [data-theme="light"] h1, 
      [data-theme="light"] h2, 
      [data-theme="light"] h3, 
      [data-theme="light"] h4, 
      [data-theme="light"] p, 
      [data-theme="light"] span, 
      [data-theme="light"] div,
      [data-theme="light"] label,
      [data-theme="light"] li {
        color: var(--text-primary);
      }
      
      [data-theme="light"] .text-muted {
        color: var(--text-muted) !important;
      }
      
      /* Input Fields Visibility */
      input, textarea, select {
        background-color: var(--input-bg) !important;
        border: 1px solid var(--input-border) !important;
        color: var(--input-text) !important;
      }
      
      [data-theme="light"] input::placeholder,
      [data-theme="light"] textarea::placeholder {
        color: #888;
      }

      /* Colorful Border Utilities */
      .border-cyan { border-color: var(--accent-cyan) !important; }
      .border-purple { border-color: var(--accent-purple) !important; }
      .border-pink { border-color: var(--accent-pink) !important; }
      .border-green { border-color: var(--accent-green) !important; }
      .border-orange { border-color: var(--accent-orange) !important; }
      .border-yellow { border-color: var(--accent-yellow) !important; }

      /* Glow Effects on Hover */
      .hover-glow-cyan:hover { box-shadow: 0 0 20px var(--accent-cyan); border-color: var(--accent-cyan); }
      .hover-glow-purple:hover { box-shadow: 0 0 20px var(--accent-purple); border-color: var(--accent-purple); }
      .hover-glow-pink:hover { box-shadow: 0 0 20px var(--accent-pink); border-color: var(--accent-pink); }
      .hover-glow-green:hover { box-shadow: 0 0 20px var(--accent-green); border-color: var(--accent-green); }

      /* Text Gradients */
      .text-gradient-primary {
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--glass-border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }

      /* Leaflet Z-Index Fix */
      .leaflet-pane { z-index: 10; }
      .leaflet-top, .leaflet-bottom { z-index: 20; }
    </style>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ['class', '[data-theme="dark"]'],
        theme: {
          extend: {
            fontFamily: {
              sans: ['Prompt', 'sans-serif'],
            },
            colors: {
              midnight: '#1a237e',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
